<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
</head>
<body>
     <form action="">
         <h1>Payment form</h1>
         <p>Required Fields are followed by *</p>
         <h2>Contact information</h2>
         <p>Name:* <input type="text" name="name" required></p>
         <fieldset>
             <legend>Gender *</legend>
         <p>
             Male <input type="radio" name="Gender" id="Male">
             female<input type="radio" name="Gender" id="Female">
         </p>
        </fieldset>
        <p>Address: <textarea name="address" id="Address" cols="100" rows="8"></textarea></p>
        <p>Emails: * <input type="email" name="email" > </p>
        <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
        <hr>
        <h2>Payment information</h2>
        <p>Card Type: *
            <select name="card type" id="card_type">
                <option value="">--select a card type</option>
                <option value="visa">visa</option>
                <option value="Rupay">Rupay</option>
                <option value="Mastercard">Mastercard</option>

            </select>
        </p>
        <p>
            card number * <input type="number" name="card_number" id="card_number"></p>
            <p>
            Expiration Date: * <input type="date" name="exp_date" id="exp_date">
            </p>
        
            <p>
                CVV: * <input type="password" name="cvv" id="cvv"></p>
            </p>
            <input type="submit" value="pay NOW"> 
        
        </form>
</body>
</html>
